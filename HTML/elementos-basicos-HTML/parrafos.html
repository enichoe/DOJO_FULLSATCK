<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- br salto de linea -->
    <p>Lorem ipsum <br>  <br> dolor sit amet, consectetur adipisicing elit. Sit, iste!</p>
    <!-- genera una linea -->
    <hr>
    <!-- span se utiliza para seleccionar solo el texto dentro de esta etiqueta -->
    <p> Lorem ipsum dolor sit amet, <span style="color:red">consectetur</span> adipisicing elit.</p>

</body>
</html>
