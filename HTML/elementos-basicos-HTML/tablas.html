<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>tablas con html</h1>
    <table border="1" style="background-color: blue; ">
        <thead style="background-color:black ; color: white;">
            <!-- fila de tabla -->
            <tr>
                <th>Moneda tipo de cambio</th>
                <th>conversion</th>
                <th>estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- table data -->
                <td>Dolar</td>
                <td>Soles</td>
                <td>S/. 3.80</td>
            </tr>
            <tr>
                <!-- table data -->
                <td>Euro</td>
                <td>Dolares</td>
                <td>$ 1.10</td>
            </tr>
            <tr>
                <!-- table data -->
                <td>Yen</td>
                <td>Dolares</td>
                <td>$ 4.10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="1"><input type="text" placeholder="buscar tipo de moneda"></td>
                <td colspan="2">
                    <button>anterior</button>
                    <button>siguiente</button>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
